<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un Nouveau Client</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">Enregistrer un Nouveau Client</h1>
        
        {% if message %}
        <div class="bg-red-600 text-white p-4 rounded-lg mb-6 shadow-lg">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-xl space-y-6">
            <div class="space-y-2">
                <label for="name" class="block text-gray-300 text-sm font-medium">Nom du Client:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Entrez le nom complet du client"
                       class="mt-1 block w-full px-3 py-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-md bg-gray-700 text-white placeholder-gray-400">
            </div>

            <div class="space-y-2">
                <label for="email" class="block text-gray-300 text-sm font-medium">Adresse Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Entrez l'adresse email du client"
                       class="mt-1 block w-full px-3 py-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-md bg-gray-700 text-white placeholder-gray-400">
            </div>

            <div class="flex items-center justify-between pt-4">
                <a href="{{ url_for('index') }}" 
                   class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Retour Ã  l'Accueil
                </a>
                <div class="space-x-4">
                    <a href="{{ url_for('payment') }}" 
                       class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Ajouter un Paiement
                    </a>
                    <button type="submit" 
                            class="inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Enregistrer le Client
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
